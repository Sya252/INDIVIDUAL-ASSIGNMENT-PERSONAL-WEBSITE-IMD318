<script>
const filmStrip = document.getElementById('filmStrip');
let scrollPos = 0;
let speed = 1; // normal speed
let direction = 1; // 1 = forward, -1 = backward
let isPaused = false;

// Animate film strip continuously
function animateFilm() {
    if(!isPaused){
        scrollPos += speed * direction;
        if(scrollPos >= filmStrip.scrollWidth/2) scrollPos = 0;
        if(scrollPos <= 0) scrollPos = filmStrip.scrollWidth/2;
        filmStrip.style.transform = `translateX(${-scrollPos}px)`;
    }
    requestAnimationFrame(animateFilm);
}
animateFilm();

// Controls
document.getElementById('playPauseBtn').addEventListener('click', function(){
    isPaused = !isPaused;
    this.textContent = isPaused ? 'Play' : 'Pause';
});

document.getElementById('rewindBtn').addEventListener('click', function(){
    direction = -1;
});

document.getElementById('fastBtn').addEventListener('click', function(){
    direction = 1;
    let oldSpeed = speed;
    speed = 3;
    setTimeout(()=>{ speed = oldSpeed; }, 1200);
});
</script>
